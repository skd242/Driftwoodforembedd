<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with OrbitControls</title>
    <style>
        body {
            margin: 0;
            background-color: white; /* Set background color to white */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
            padding: 20px; /* Add some padding for spacing */
        }
        canvas {
            display: block;
            margin: auto; /* Center the canvas */
            border: 1px solid #ccc; /* Add a border for visibility */
        }
        #info {
            font-size: 14px; /* Font size */
            text-align: left; /* Left align text */
            margin-top: 10px; /* Add some top margin */
        }
    </style>
</head>
<body>
    <div id="3d-container">
        <div id="info">Object 01: Old Wood</div> <!-- Text information -->
    </div>
    <!-- Include Three.js and OrbitControls via unpkg -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
