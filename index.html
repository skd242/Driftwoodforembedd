<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with OrbitControls</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        canvas { display: block; }
        #3d-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <div id="3d-container">
        <div id="label"> </div>
    </div>
    <!-- Include Three.js and OrbitControls via unpkg -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 2);

            // Create renderer and set background color to white
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0xffffff, 1); // White background
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('3d-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.minDistance = 1; // Set the minimum zoom distance
            controls.maxDistance = 5; // Set the maximum zoom distance

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const loader = new THREE.GLTFLoader();
            loader.load('https://skd242.github.io/modeltesting/Test01.glb', function (gltf) {
                scene.add(gltf.scene);
                console.log('Model loaded successfully');
            }, undefined, function (error) {
                console.error('An error occurred while loading the model:', error);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
